<!doctype html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>District Portal - District Table Platform</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="logo">DT</div>
        <div>
          <div class="brand-title">District Portal</div>
          <div id="districtSubtitle" class="brand-sub">Tables</div>
        </div>
      </div>

      <div class="topbar-actions">
        <span id="meBadge" class="badge"></span>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </header>

    <main class="container">
      <div class="grid two">
        <section class="card">
          <div class="h2">Assigned Tables</div>
          <div id="assignmentList" class="list"></div>
        </section>

        <section class="card">
          <div class="row space-between wrap gap8">
            <div class="h2">Fill Table</div>
            <div class="row gap8 wrap">
              <button id="saveDraftBtn" class="btn">Save</button>
              <button id="sendBtn" class="btn primary">Send</button>
            </div>
          </div>

          <div id="assignmentEmpty" class="muted small" style="margin-top:10px;">
            Select a table.
          </div>

          <div id="assignmentEditor" class="hidden" style="margin-top:10px;">
            <div class="row space-between wrap gap8">
              <div>
                <div id="assignmentTitle" class="h3"></div>
                <div id="assignmentStatus" class="small muted"></div>
              </div>
              <button id="exportCsvBtn" class="btn">Export CSV</button>
            </div>

            <div class="divider"></div>
            <div id="formFields" class="form"></div>
            <div id="districtMsg" class="msg"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Modals (used by utils.js) -->
    <div id="modalBackdrop" class="modal-backdrop hidden"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div id="modalTitle" class="modal-title">Modal</div>
        <button id="modalClose" class="btn">âœ•</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div id="modalFoot" class="modal-foot"></div>
    </div>
  </div>

  <script src="/utils.js"></script>
  <script src="/district.js"></script>
</body>
</html>
