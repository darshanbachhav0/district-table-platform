<!doctype html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>District Table Platform - Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="logo">DT</div>
        <div>
          <div class="brand-title">District Table Platform</div>
          <div class="brand-sub">Admin → District Data Collection</div>
        </div>
      </div>
      <div class="topbar-actions">
        <span class="badge">Secure Access</span>
      </div>
    </header>

    <main class="container auth-center">
      <section class="card login-card">
        <h1 class="h1">Login</h1>
        <p class="muted">Sign in with your authorized credentials.</p>

        <form id="loginForm" class="form" autocomplete="on">
          <label class="label" for="username">Username</label>
          <input id="username" class="input" autocomplete="username" placeholder="Enter username" />

          <label class="label" for="password">Password</label>
          <input id="password" type="password" class="input" autocomplete="current-password" placeholder="Enter password" />

          <button class="btn primary" type="submit">Sign in</button>
          <div id="loginMsg" class="msg"></div>
        </form>

        <div class="login-meta">
          <span>मराठी + English supported</span>
          <span class="muted">Contact Admin for access</span>
        </div>
      </section>
    </main>
  </div>

  <script src="/utils.js"></script>
  <script src="/app.js"></script>
</body>
</html>
