<!doctype html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>District Portal - District Table Platform</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="logo">DT</div>
        <div>
          <div class="brand-title">District Portal</div>
          <div id="districtSubtitle" class="brand-sub">Fill assigned tables and send to Admin</div>
        </div>
      </div>

      <div class="topbar-actions">
        <span id="meBadge" class="badge"></span>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </header>

    <main class="container">
      <section class="card" style="margin-bottom:14px;">
        <div class="row space-between" style="gap:10px; flex-wrap:wrap;">
          <div>
            <div class="h2">District Submission</div>
            <div class="muted small">Type in Marathi or English. Save draft anytime, then Send when ready.</div>
          </div>
          <span class="badge">UTF-8 • Marathi/English</span>
        </div>
      </section>

      <div class="grid two">
        <section class="card">
          <h2 class="h2">Assigned Tables</h2>
          <div id="assignmentList" class="list"></div>
        </section>

        <section class="card">
          <div class="row space-between" style="flex-wrap:wrap; gap:10px;">
            <h2 class="h2">Fill Table</h2>
            <div class="row gap8" style="flex-wrap:wrap;">
              <button id="saveDraftBtn" class="btn">Save Draft</button>
              <button id="sendBtn" class="btn primary">Send to Admin</button>
            </div>
          </div>

          <div id="assignmentEmpty" class="muted">Select a table from the left.</div>

          <div id="assignmentEditor" class="hidden">
            <div class="row space-between" style="flex-wrap:wrap; gap:10px;">
              <div>
                <div id="assignmentTitle" class="h3"></div>
                <div id="assignmentStatus" class="small muted"></div>
              </div>
              <button id="exportCsvBtn" class="btn">Export CSV</button>
            </div>

            <div class="divider"></div>
            <div id="formFields" class="form"></div>
            <div id="districtMsg" class="msg"></div>

            <div class="divider"></div>
            <div class="small muted">मराठी किंवा English मध्ये माहिती टाईप करा.</div>
          </div>
        </section>
      </div>
    </main>

    <!-- Modals -->
    <div id="modalBackdrop" class="modal-backdrop hidden"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div id="modalTitle" class="modal-title">Modal</div>
        <button id="modalClose" class="btn">✕</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div id="modalFoot" class="modal-foot"></div>
    </div>
  </div>

  <script src="/utils.js"></script>
  <script src="/district.js"></script>
</body>
</html>
