<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    :root {
      --primary:#0a84ff;
      --bg:#0a0f1a;
      --panel:#121826;
      --border:#1f2937;
      --radius:10px;
      --font:"Segoe UI","Noto Sans Devanagari","Mangal",sans-serif;
    }
    *{box-sizing:border-box;font-family:var(--font);color:#fff;}
    body{margin:0;background:var(--bg);min-height:100vh;}
    header{
      background:var(--panel);
      padding:1rem 2rem;
      display:flex;justify-content:space-between;align-items:center;
      border-bottom:1px solid var(--border);
    }
    h1{font-size:1.4rem;}
    button,select,input{
      background:var(--primary);border:none;border-radius:var(--radius);
      padding:0.5rem 1rem;color:#fff;cursor:pointer;
    }
    main{padding:2rem;max-width:1200px;margin:auto;}
    table{width:100%;border-collapse:collapse;margin-top:1rem;}
    th,td{padding:0.8rem;border-bottom:1px solid var(--border);text-align:left;}
    tr:hover{background:rgba(255,255,255,0.05);}
    .card{
      background:var(--panel);
      padding:1rem 1.5rem;
      border-radius:var(--radius);
      margin-bottom:1rem;
    }
    @media(max-width:768px){
      main{padding:1rem;}
      table{font-size:0.85rem;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Portal</h1>
    <button onclick="logout()">Logout</button>
  </header>
  <main>
    <div class="card">
      <h2>Create or Edit Table Template</h2>
      <div>
        <input id="tableName" placeholder="Table name..." style="width:60%;padding:0.5rem;border-radius:var(--radius);border:none;background:#1f2937;color:#fff;">
        <button onclick="createTable()">Add Table</button>
      </div>
    </div>
    <div class="card">
      <h2>Existing Tables</h2>
      <table id="tableList">
        <thead><tr><th>Name</th><th>Districts Sent To</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script>
    const token = localStorage.getItem("token");
    if(!token) location.href="/";
    async function loadTables(){
      const res = await fetch("/api/admin/tables",{headers:{Authorization:`Bearer ${token}`}});
      const data = await res.json();
      const tbody = document.querySelector("#tableList tbody");
      tbody.innerHTML="";
      data.forEach(t=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${t.name}</td>
          <td>${t.districts.join(", ")}</td>
          <td>${t.status}</td>
          <td><button onclick="editTable('${t.id}')">Edit</button></td>`;
        tbody.appendChild(tr);
      });
    }
    async function createTable(){
      const name=document.getElementById("tableName").value.trim();
      if(!name) return alert("Enter table name");
      await fetch("/api/admin/tables",{
        method:"POST",
        headers:{Authorization:`Bearer ${token}`,"Content-Type":"application/json"},
        body:JSON.stringify({name})
      });
      loadTables();
    }
    function editTable(id){location.href=`/table-editor.html?id=${id}`;}
    function logout(){localStorage.clear();location.href="/";}
    loadTables();
  </script>
</body>
</html>
