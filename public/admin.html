<!doctype html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Portal - District Table Platform</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="logo">DT</div>
        <div>
          <div class="brand-title">Admin Portal</div>
          <div class="brand-sub">Templates • Districts • Submissions</div>
        </div>
      </div>

      <div class="topbar-actions">
        <span id="meBadge" class="badge"></span>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </header>

    <main class="container">
      <div class="tabs">
        <button class="tab active" data-tab="templates">Templates</button>
        <button class="tab" data-tab="districts">District Users</button>
        <button class="tab" data-tab="submissions">Submissions</button>
      </div>

      <!-- Templates -->
      <section id="tab-templates" class="panel">
        <div class="row space-between wrap gap8" style="margin-bottom:12px;">
          <div class="h2">Templates</div>
          <button id="newTemplateBtn" class="btn primary">+ New Template</button>
        </div>

        <div class="grid two">
          <div class="card">
            <div class="h3">Template List</div>
            <div id="templateList" class="list"></div>
          </div>

          <div class="card">
            <div class="row space-between wrap gap8">
              <div class="h3">Template Builder</div>
              <div class="row gap8 wrap">
                <button id="publishBtn" class="btn">Publish</button>
                <button id="assignBtn" class="btn">Assign</button>
              </div>
            </div>

            <div id="templateEditorEmpty" class="muted small" style="margin-top:10px;">
              Select a template.
            </div>

            <div id="templateEditor" class="hidden" style="margin-top:10px;">
              <div class="form">
                <label class="label">Template Name</label>
                <input id="tplName" class="input" placeholder="Template name" />

                <div class="row gap8 wrap" style="margin-top:10px;">
                  <button id="saveTplBtn" class="btn primary">Save</button>
                  <button id="deleteTplBtn" class="btn danger">Delete</button>
                </div>
              </div>

              <div class="divider"></div>

              <div class="row space-between wrap gap8">
                <div class="h3" style="margin:0;">Fields</div>
                <button id="addFieldBtn" class="btn">+ Add Field</button>
              </div>

              <div id="fieldList" class="field-list"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Districts -->
      <section id="tab-districts" class="panel hidden">
        <div class="grid two">
          <div class="card">
            <div class="h3">Create District User</div>
            <div class="form">
              <label class="label">Username</label>
              <input id="dUsername" class="input" placeholder="e.g. yavatmal" />

              <label class="label">District Name</label>
              <input id="dName" class="input" placeholder="e.g. यवतमाळ / Yavatmal" />

              <label class="label">Password</label>
              <input id="dPassword" class="input" placeholder="set password" />

              <button id="createDistrictBtn" class="btn primary">Create</button>
              <div id="districtMsg" class="msg"></div>
            </div>
          </div>

          <div class="card">
            <div class="h3">District List</div>
            <div id="districtList" class="list"></div>
          </div>
        </div>
      </section>

      <!-- Submissions -->
      <section id="tab-submissions" class="panel hidden">
        <div class="row space-between wrap gap8" style="margin-bottom:12px;">
          <div class="h2">Submissions</div>
          <button id="refreshSubsBtn" class="btn">Refresh</button>
        </div>

        <div class="grid two">
          <div class="card">
            <div class="h3">Assigned Tables</div>
            <div id="submissionList" class="list"></div>
          </div>

          <div class="card">
            <div class="row space-between wrap gap8">
              <div class="h3" style="margin:0;">Preview</div>
              <button id="unlockBtn" class="btn">Unlock</button>
            </div>
            <div id="submissionPreview" class="muted small" style="margin-top:10px;">
              Select a submission.
            </div>
          </div>
        </div>
      </section>

    </main>

    <!-- Modals (used by utils.js) -->
    <div id="modalBackdrop" class="modal-backdrop hidden"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div id="modalTitle" class="modal-title">Modal</div>
        <button id="modalClose" class="btn">✕</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div id="modalFoot" class="modal-foot"></div>
    </div>
  </div>

  <script src="/utils.js"></script>
  <script src="/admin.js"></script>
</body>
</html>
